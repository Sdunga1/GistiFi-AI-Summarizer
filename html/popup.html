<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GistiFi AI Summary</title>
    <link rel="stylesheet" href="../styles/popup.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
      "
    >
      <h2 style="margin: 0; display: flex; align-items: center; gap: 8px">
        <img
          src="../assets/icon.png"
          alt="GistiFi Logo"
          style="height: 24px; vertical-align: middle"
        />
        <span class="gistifi-title">GistiFi</span> AI Summary
      </h2>
      <img
        src="../assets/keyIcon.png"
        id="key-icon"
        alt="Add Key"
        title="Open Key Settings"
        style="width: 20px; height: 20px; cursor: pointer; display: none"
      />
    </div>

    <div class="options">
      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>
      <button id="summarize">Summarize This Page</button>
      <button id="copy-btn">Copy Summary</button>
    </div>

    <div id="result" style="text-align: center">
      <div id="result-content">
        Select a summary type and click 'Summarize This Page' to generate a
        summary.
        <p class="debug-msg">
          Debug Tips: 'Retry reloading the chrome tab manually.'
        </p>
      </div>
      <div class="result-disclaimer">
        Disclaimer: Generative AI might sometimes give incorrect responses.
      </div>
    </div>

    <hr />

    <h3>AI Code Analysis</h3>
    <textarea
      id="code-input"
      placeholder="Paste your code here..."
      rows="8"
      style="width: 100%"
    ></textarea>

    <div class="options">
      <select id="code-analysis-type">
        <option value="bigoh">Big-Oh Analysis</option>
        <option value="detailed">Detailed Analysis</option>
      </select>
      <button id="analyze-btn">Analyze Code</button>
    </div>

    <script src="../scripts/popup.js"></script>

    <footer class="my-footer">
      &copy; 2025
      <a
        href="https://www.linkedin.com/in/sarath-kumar-dunga-0684a4360/"
        target="_blank"
        class="linkedin-link"
      >
        Sarath Kumar Dunga [<span>LinkedIn</span>]
      </a>
      <span class="footer-separator">|</span>
      <a
        href="faq.html"
        target="_blank"
        class="linkedin-link"
        style="color: #3399ff"
      >
        [FAQs]
      </a>
      <span class="footer-separator">|</span>
      <a
        href="https://forms.gle/gSr3BY6ofnrQhpFr9"
        target="_blank"
        class="linkedin-link"
        style="color: #3399ff"
      >
        [Feedback]
      </a>
    </footer>
  </body>
</html>
